<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather 24/7</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <script src="main.js" defer></script>
</head>

<body>
    <main>
        <div class="forecast-weather"></div>
        <div class="current-weather">
            <div class="city-input">
                <input value="tel aviv" placeholder="Search City" id="city-name" class="city-name" type="text">
                <button class="btn search-btn"><img class="search-img" src="./img/search.svg"
                        alt="search for a city"></button>
            </div>
            <div class="current-result">
                <div class="current-result__weather-img">
                    <img class="weather-img" src="./img/rain.svg" alt="rain image">
                </div>
                <div class="current-result__city-name">Tel Aviv, IL</div>
                <div class="current-result__weather-description">light rain</div>
                <div class="current-result__temp"><span class="temp-value">13.1</span> <span class="unit">°C</span>
                </div>
                <div class="current-result__feels-like">
                    <img class="current-result__param-img" src="./img/temp.svg" alt="Temperature image">
                    <div>Feels Like <br> <span class="feels-like-value">13.1</span> <span class="unit">°C</span></div>
                </div>
                <div class="current-result__chance-of-rain"><img class="current-result__param-img" src="./img/rain.svg"
                        alt="chance to rain image">
                    <div>
                        Chance of Rain <br> <span class="rain-chance-value">13.1</span><span class="percentage">%</span>
                    </div>
                </div>

                <div class="current-result__humidity">
                    <img class="current-result__param-img" src="./img/humidity.svg" alt="humidity image">
                    <div>
                        Humidity <br> <span class="humidity-value">80</span><span class="percentage">%</span>
                    </div>
                </div>
                <div class="current-result__wind-speed">
                    <img class="current-result__param-img" src="./img/wind.svg" alt="wind image">
                    <div>
                        Wind Speed <br> <span class="wind-speed-value">20</span><span class="unit">km/h</span>
                    </div>
                </div>
            </div>



        </div>
    </main>

</body>

</html>
